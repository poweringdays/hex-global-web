<!DOCTYPE html>
<html>
<link rel="stylesheet" crossorigin href="/hex-global-web/assets/main-B1hr3K98.css">

<body>

<div class="center-container">
     <button class="main-button-calc calcButton" onpointerenter="onHover('calcButton')" onpointerleave="offHover('calcButton')" onclick="mainButtonClicked('calc')">Calculator</button>
  <button class="main-button-values valuesButton" onpointerenter="onHover('valuesButton')" onpointerleave="offHover('valuesButton')" onclick="mainButtonClicked('values')">Values</button>
</div>

<div >
  <h1 class="title">Hex Global - Hexaria Values</h1>
  <h2 class="sub-title">Warning: Values may not be 100% accurate</h2>
  <h3 class="version">v1.2.3</h3>
  <h3 class="date-released">7.12.25</h3>
  <a class="wiki-link" href="" onclick="openWiki()" id="wiki-link">Hexaria Wiki</a>
  <img class="logo" src="/hex-global-web/assets/hex%20global%20custom%20icon-CVZK_ViC.PNG"></img>
</div>

<script>
  function mainButtonClicked(button) {
    if (button === 'calc') {
      window.location.href = 'calc.html';
    } else if (button === 'values') {
      window.location.href = 'values.html';
    }
  }
  function onHover(element) {
    if (element === 'calcButton') {
     element = document.querySelector('.calcButton');
     element.style.border =  '4px solid rgb(12, 20, 238)';
     element.style.color = ' rgb(12, 20, 238)';
     element.style.padding = '37px 40px';
    } else if (element === 'valuesButton') {
     element = document.querySelector('.valuesButton');
     element.style.border = '4px solid rgb(0, 255, 221)';  
     element.style.color =  'rgb(0, 255, 221)';
     element.style.padding = '34px 55px'; 
    }
  }
  function offHover(element) {
    if (element === 'calcButton') {
     element = document.querySelector('.calcButton');
    } else if (element === 'valuesButton') {
     element = document.querySelector('.valuesButton');
    }
    element.style = '';
  }

  function openWiki() {
    window.open('https://hexaria-full-version.fandom.com/wiki/Hexaria_Full_Version_Wiki', '_blank');
  }

  window.addEventListener('keydown', (event) => {
  if (event.key === '1') {
    window.location.href = 'calc.html';
  } else if (event.key === '2') {
    window.location.href = 'values.html';
  } else if (event.key === 'Enter') {
    window.location.href = 'values.html';
  } else if (event.key === 'h' || event.key === 'g') {
    openWiki();
  }
});
</script>

</body>
</html>
